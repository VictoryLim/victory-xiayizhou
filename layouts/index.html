<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ .Site.Title }}</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="hero">
    <h1>{{ .Site.Title }}</h1>
    <p>{{ .Site.Params.description }}</p>
  </header>

  <main class="entries">
    {{ range where .Site.RegularPages "Type" "!=" "page" }}
      <article>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </main>

  <footer>
    <small>© {{ now.Year }} Victory × 夏以昼</small>
  </footer>
</body>
</html>
